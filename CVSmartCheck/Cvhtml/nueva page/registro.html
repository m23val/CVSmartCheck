
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - CV SmartCheck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001994, #000000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5c7cc3;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e4a88;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registrarse</h2>
    <form onsubmit="event.preventDefault(); guardarNombre(); window.location.href = 'dashboard.html';">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Crear contraseña" required>
        <button type="submit">Registrarme</button>
      </form>
      
      <script>
        function guardarNombre() {
          const nombre = document.getElementById('nombre').value;
          localStorage.setItem('nombreUsuario', nombre);
        }
      </script>      
  </div>
</body>
</html>
